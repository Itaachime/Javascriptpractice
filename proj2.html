<head>
<script type="text/javascript">

	function add(){
		var a = document.getElementById("num").value;
		var b = document.getElementById("num2").value;
		
		var c=+a + +b;
		
		document.getElementById("demo1").innerHTML=+a+" + "+b+ " = " +c;
		}
		
	function sub(){
		var a = document.getElementById("num").value;
		var b = document.getElementById("num2").value;
		var c = 0;
		c=a-b;
		document.getElementById("demo1").innerHTML=+a+" - "+b+ " = " +c;
		}

	function div(){
		var a = document.getElementById("num").value;
		var b = document.getElementById("num2").value;
		var c = a/b;
		c.toFixed(0);
		
		document.getElementById("demo1").innerHTML=+a+" / "+b+ " = " +c.toFixed(2);
		}

	function mul(){
		var a = document.getElementById("num").value;
		var b = document.getElementById("num2").value;
		var c = 0;
		c=a*b;
		
		document.getElementById("demo1").innerHTML=+a+" * "+b+ " = " +c.toFixed(2);
		}	
		
	
</script
